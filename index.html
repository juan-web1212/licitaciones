<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Menú con botones Inicio Licitadores y Inicio Usuarios -->
        <div class="menu">
            <button id="inicioLicitadorBtn" onclick="mostrarFormularioLicitador()">Inicio Licitadores</button>
            <button id="inicioUsuarioBtn" onclick="mostrarFormularioUsuario()">Inicio Usuarios</button>
        </div>

        <div id="formContainer" class="form-container" style="display: none;">
            <div id="formUsuario">
                <h3>Inicio de Sesión</h3>
                
                <!-- Formulario para Usuarios -->
                <div id="formUsuarioSesion" style="display: none;">
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <input type="password" id="contraseña" placeholder="Contraseña" required>
                    <button id="validarBtn">Entrar como Usuario</button>
                </div>

                <!-- Formulario para Licitadores -->
                <div id="formLicitadorSesion" style="display: none;">
                    <input type="text" id="nombreLicitador" placeholder="Nombre Licitador" required>
                    <button id="entrarLicitadorBtn">Entrar como Licitador</button>
                </div>
            </div>
        </div>

        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones1212</h1>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Desarrollado por Juan Sanchez</p>
        </div>
    </div>
</body>
</html>
