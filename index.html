<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Menú desplegable de Inicio -->
        <div class="menu">
            <button id="inicioBtn">Inicio</button>
            <div id="formContainer" class="form-container" style="display: none;">
                <div id="formUsuario">
                    <h3>Inicio de Sesión</h3>
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <input type="password" id="contraseña" placeholder="Contraseña" required>
                    <button id="validarBtn">Entrar</button>
                </div>
                <hr>
                <div id="formLicitador" style="display: none;">
                    <h3>Licitador</h3>
                    <input type="text" id="nombreLicitador" placeholder="Nombre" required>
                    <button id="entrarLicitadorBtn">Entrar</button>
                </div>
            </div>
        </div>

        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones1</h1>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Desarrollado por Juan Sanchez</p>
        </div>
    </div>

    <!-- Firebase SDK Modular -->
    <script type="module">
        // Configuración de Firebase e imagen rotativa (ya incluido en script.js)
    </script>
</body>
</html>
