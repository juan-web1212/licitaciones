<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <!-- Menú desplegable de Inicio -->
<div class="menu">
    <button onclick="document.getElementById('roleMenu').classList.toggle('show')">Inicio</button>
    <div id="roleMenu" class="dropdown-content">
        <label for="role">Usuario</label>
        <input type="text" name="role" id="role" placeholder="Escribe 'admin', 'user' o 'licitador'" required>
        <button onclick="redirigirPagina()">Seleccionar</button>
    </div>
</div>
        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones</h1>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Desarrollado por Juan Sanchez</p>
        </div>
    </div>
<!-- Firebase SDK Modular -->
    <script type="module">
        // Importar Firebase SDK modular
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCUHHGPBdN2VAWaF_J7wYqZ54sPBxy1RFs",
            authDomain: "tenderlicitaciones-9ba50.firebaseapp.com",
            databaseURL: "https://tenderlicitaciones-9ba50-default-rtdb.firebaseio.com/",
            projectId: "tenderlicitaciones-9ba50",
            storageBucket: "tenderlicitaciones-9ba50.firebasestorage.app",
            messagingSenderId: "531013447459",
            appId: "1:531013447459:web:07580f26176abe2fe62696",
            measurementId: "G-E9RJCXF5MC"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Función para cambiar las imágenes automáticamente
        let imagenIndex = 1;
        function cambiarImagen() {
            imagenIndex = (imagenIndex % 3) + 1;
            const imagen = document.getElementById('imagenPrincipal');
            imagen.src = `imagenes/imagen${imagenIndex}.jpg`;
        }
        setInterval(cambiarImagen, 5000);
        function redirigirPagina() {
    const role = document.getElementById('role').value.toLowerCase(); // Obtiene y convierte el rol a minúsculas
    let url = '';

    // Define las rutas para cada rol
    switch (role) {
        case 'admin':
            url = 'admin.html'; // Página para administradores
            break;
        case 'user':
            url = 'user.html'; // Página para usuarios
            break;
        case 'licitador':
            url = 'licitador.html'; // Página para licitadores
            break;
        default:
            alert('Por favor, escribe un rol válido: admin, user o licitador');
            return; // No redirige si el rol no es válido
    }

    // Redirige a la página correspondiente
    window.location.href = url;
};
