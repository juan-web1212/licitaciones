<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Menú desplegable de Inicio -->
        <div class="menu">
            <button onclick="mostrarFormulario()">Inicio</button>
        </div>

        <!-- Formulario de autenticación -->
        <div id="formularioAuth" class="dropdown-content" style="display: none;">
            <h2>Inicio de Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            <button onclick="validarUsuario()">Ingresar</button>
        </div>

        <hr>

        <!-- Formulario para Licitador -->
        <div id="formularioLicitador" class="dropdown-content">
            <h2>Licitador</h2>
            <label for="licitadorName">Nombre:</label>
            <input type="text" id="licitadorName" placeholder="Ingresa tu nombre" required>
            <button onclick="redirigirLicitador()">Entrar</button>
        </div>

        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders Licitaciones</h1>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Desarrollado por Juan Sánchez</p>
        </div>
    </div>
</body>
</html>
