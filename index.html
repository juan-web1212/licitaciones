<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Botones de Inicio -->
        <div class="menu">
            <button id="inicioUsuarioBtn">Usuario</button>
            <button id="inicioLicitadorBtn">Licitador/Oferente</button>
        </div>

        <!-- Formularios -->
        <div id="formUsuario" class="form-container" style="display: none;">
            <h3>Inicio Para Usuario</h3>
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <button id="validarBtn">Entrar</button>
        </div>

        <div id="formLicitador" class="form-container" style="display: none;">
            <h3>Inicio Para Licitador</h3>
            <input type="text" id="nombreLicitador" placeholder="Nombre" required>
            <button id="entrarLicitadorBtn">Entrar</button>
        </div>

        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones fin?</h1>
        </div>
        
        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal">
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Desarrollado por Juan Sánchez</p>
        </div>
    </div>

</body>
    <script type="module" src="js/script.js"></script>
</html>
