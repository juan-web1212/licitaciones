        function redirigirPagina() {
            const rol = document.getElementById("role").value.trim().toLowerCase();

            if (rol === "admin" || rol === "user" || rol === "licitador") {
                const nuevoUsuario = {
                    rol: rol,
                    timestamp: Date.now()
                };

                database.ref('usuarios/').push(nuevoUsuario)
                    .then(() => {
