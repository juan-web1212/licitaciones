<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Menú desplegable de Inicio -->
        <div class="menu">
            <button onclick="document.getElementById('roleMenu').classList.toggle('show')">Inicio</button>
            <div id="roleMenu" class="dropdown-content">
                <label for="role">Usuario</label>
                <input type="text" name="role" id="role" placeholder="Escribe 'admin', 'user' o 'licitador'" required>
                <button onclick="redirigirPagina()">Seleccionar</button>
            </div>
        </div>

        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones2</h1>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Echo por Juan Sanchez</p>
        </div>
    </div>

    <!-- Firebase SDK Modular -->
    <script type="module">
        // Importar Firebase SDK modular
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCUHHGPBdN2VAWaF_J7wYqZ54sPBxy1RFs",
            authDomain: "tenderlicitaciones-9ba50.firebaseapp.com",
            databaseURL: "https://tenderlicitaciones-9ba50-default-rtdb.firebaseio.com/",
            projectId: "tenderlicitaciones-9ba50",
            storageBucket: "tenderlicitaciones-9ba50.firebasestorage.app",
            messagingSenderId: "531013447459",
            appId: "1:531013447459:web:07580f26176abe2fe62696",
            measurementId: "G-E9RJCXF5MC"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Función para cambiar las imágenes automáticamente
        let imagenIndex = 1;
        function cambiarImagen() {
            imagenIndex = (imagenIndex % 3) + 1;
            const imagen = document.getElementById('imagenPrincipal');
            imagen.src = `imagenes/imagen${imagenIndex}.jpg`;
        }
        setInterval(cambiarImagen, 5000);

        // Función para redirigir y guardar rol en Firebase
        window.redirigirPagina = function() {
            const rol = document.getElementById("role").value.trim().toLowerCase();

            if (rol === "admin" || rol === "user" || rol === "licitador") {
                // Guardar en Firebase
                const usuariosRef = ref(database, 'usuarios/');
                push(usuariosRef, { rol: rol, timestamp: Date.now() })
                    .then(() => {
                        alert(`¡Bienvenido, ${rol}!`);
                        if (rol === "admin") window.location.href = "inicio/admin.html";
                        else if (rol === "user") window.location.href = "inicio/user.html";
                        else if (rol === "licitador") window.location.href = "inicio/licitador.html";
                    })
                    .catch((error) => {
                        console.error("Error al conectar con Firebase:", error);
                        alert("No se pudo conectar con Firebase.");
                    });
            } else {
                alert("Por favor, ingresa un rol válido: admin, user, o licitador.");
            }
        };
    </script>

    <style>
        /* Estilos */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            padding: 10px;
            right: 0;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content.show {
            display: block;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-content {
            text-align: center;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 10;
            text-shadow: 1px 1px 4px black;
        }
        .text-content h1 {
            font-size: 26px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</body>
</html>
