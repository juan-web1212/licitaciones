<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Menú desplegable -->
        <div class="menu">
            <button id="inicioUsuarioBtn">Inicio Usuario</button>
            <button id="inicioLicitadorBtn">Inicio Licitador</button>
        </div>

        <!-- Formularios -->
        <div id="formContainerUsuario" class="form-container" style="display: none;">
            <h3>Inicio de Sesión Usuario</h3>
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <button id="validarUsuarioBtn">Entrar</button>
        </div>

        <div id="formContainerLicitador" class="form-container" style="display: none;">
            <h3>Inicio de Sesión Licitador</h3>
            <input type="text" id="nombreLicitador" placeholder="Nombre" required>
            <button id="validarLicitadorBtn">Entrar</button>
        </div>

        <!-- Título -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones</h1>
        </div>

        <!-- Imagen -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Desarrollado por Juan Sanchez</p>
        </div>
    </div>
</body>
</html>
