<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENDERS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Función para cambiar las imágenes automáticamente
        let imagenIndex = 1;
        function cambiarImagen() {
            imagenIndex = (imagenIndex % 3) + 1;  // Cambia entre 1, 2 y 3
            const imagen = document.getElementById('imagenPrincipal');
            imagen.src = `imagenes/imagen${imagenIndex}.jpg`;  // Cambia la fuente de la imagen
        }

        // Iniciar cambio automático de imágenes
        setInterval(cambiarImagen, 5000);  // Cambia cada 5 segundos

        // Función para redirigir según el tipo de usuario
        function redirigirPagina() {
            const rol = document.getElementById("role").value.trim().toLowerCase();
            
            if (rol === "admin") {
                window.location.href = "inicio/admin.html";  // Redirige a la página del administrador
            } else if (rol === "user") {
                window.location.href = "inicio/user.html";  // Redirige a la página del usuario
            } else if (rol === "licitador") {
                window.location.href = "inicio/licitador.html";  // Redirige a la página del licitador
            } else {
                alert("Por favor, ingresa un rol válido: admin, user, o licitador.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Menú desplegable de Inicio (moved to top-right) -->
        <div class="menu">
            <button onclick="document.getElementById('roleMenu').classList.toggle('show')">Inicio</button>
            <div id="roleMenu" class="dropdown-content">
                <label for="role">Ingresa tu rol:</label>
                <input type="text" name="role" id="role" placeholder="Escribe 'admin', 'user' o 'licitador'" required>
                <button onclick="redirigirPagina()">Seleccionar</button>
            </div>
        </div>

        <!-- Título y párrafo centrado sobre la imagen -->
        <div class="text-content">
            <h1>Bienvenido al sistema de Tenders licitaciones</h1>
        </div>

        <!-- Imagen que cambia -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" />
        </div>
    </div>

    <!-- Footer con el texto "Echo por Juan Sanchez" -->
    <div class="footer">
        <p>Echo por Juan Sanchez</p>
    </div>

    <style>
        /* Estilos para el menú desplegable de inicio */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;  /* Mueve el botón a la parte superior derecha */
            z-index: 10;
        }

        .menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
            margin-top: 10px;  /* Evita que se quede pegado al botón */
            right: 0;  /* Alinea el menú a la derecha del botón */
        }

        .dropdown-content.show {
            display: block;
        }

        /* Estilos para la imagen */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;  /* Ocupa toda la altura de la pantalla */
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Hace que la imagen ocupe todo el espacio sin distorsionarse */
        }

        /* Estilos para el texto centrado sobre la imagen */
        .text-content {
            text-align: center;
            position: absolute;
            top: 5%;  /* Centrado a 5% desde la parte superior */
            left: 50%;  /* Centra el texto horizontalmente */
            transform: translateX(-50%);  /* Asegura que esté perfectamente centrado */
            color: white;
            z-index: 10;
        }

        .text-content h1 {
            font-size: 36px;  /* Ajusta el tamaño del texto */
            color: white;  /* Texto blanco */
            text-shadow: 
                1px 1px 0 green, 
                -1px 1px 0 green, 
                1px -1px 0 green, 
                -1px -1px 0 green;  /* Borde verde simulado */
        }

        /* Estilos para el footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 16px;
        }

        /* Para evitar desbordamiento de la página */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;  /* Evita el desplazamiento horizontal */
        }
    </style>
</body>
</html>
