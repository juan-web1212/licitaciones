<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu tipo de usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function redirigirPagina() {
            const rol = document.getElementById("role").value;
            if (rol === "admin") {
                window.location.href = "admin.html";  // Redirige a la página del administrador
            } else if (rol === "user") {
                window.location.href = "user.html";  // Redirige a la página del usuario
            } else if (rol === "licitador") {
                window.location.href = "licitador.html";  // Redirige a la página del licitador
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al sistema de licitaciones</h1>
        <p>Por favor, selecciona tu tipo de usuario para continuar:</p>
        
        <form onsubmit="event.preventDefault(); redirigirPagina();">
            <label for="role">Selecciona tu rol:</label>
            <select name="role" id="role">
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
                <option value="licitador">Licitador</option>
            </select>
            <button type="submit">Seleccionar</button>
        </form>
    </div>
</body>
</html>
