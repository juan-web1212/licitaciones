<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu tipo de usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Función para cambiar las imágenes automáticamente
        let imagenIndex = 1;
        function cambiarImagen() {
            imagenIndex = (imagenIndex % 3) + 1;  // Cambia entre 1, 2 y 3
            const imagen = document.getElementById('imagenPrincipal');
            imagen.src = `imagenes/imagen${imagenIndex}.jpg`;  // Cambia la fuente de la imagen
        }

        // Iniciar cambio automático de imágenes
        setInterval(cambiarImagen, 5000);  // Cambia cada 5 segundos

        // Función para redirigir según el tipo de usuario
        function redirigirPagina() {
            const rol = document.getElementById("role").value.trim().toLowerCase();
            
            if (rol === "admin") {
                window.location.href = "inicio/admin.html";  // Redirige a la página del administrador
            } else if (rol === "user") {
                window.location.href = "inicio/user.html";  // Redirige a la página del usuario
            } else if (rol === "licitador") {
                window.location.href = "inicio/licitador.html";  // Redirige a la página del licitador
            } else {
                alert("Por favor, ingresa un rol válido: admin, user, o licitador.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Imagen que cambia -->
        <div class="image-container">
            <img id="imagenPrincipal" src="imagenes/imagen1.jpg" alt="Imagen Principal" width="100%" />
        </div>

        <!-- Menú desplegable de Inicio (moved to top-right) -->
        <div class="menu">
            <button onclick="document.getElementById('roleMenu').classList.toggle('show')">Inicio</button>
            <div id="roleMenu" class="dropdown-content">
                <label for="role">Ingresa tu rol:</label>
                <input type="text" name="role" id="role" placeholder="Escribe 'admin', 'user' o 'licitador'" required>
                <button onclick="redirigirPagina()">Seleccionar</button>
            </div>
        </div>

        <h1>Bienvenido al sistema de licitaciones</h1>
        <p>Por favor, ingresa tu tipo de usuario para continuar:</p>
    </div>

    <style>
        /* Estilos para el menú desplegable de inicio */
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;  /* Mueve el botón a la parte superior derecha */
        }

        .menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
        }

        .dropdown-content.show {
            display: block;
        }

        /* Estilos para las imágenes */
        .image-container {
            text-align: center;
            margin-bottom: 20px;  /* Se añadió un margen para separar la imagen del título */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</body>
</html>
