<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Licitadores y Productos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener el archivo de estilos -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js" defer></script> <!-- Asegúrate de tener el archivo JavaScript -->
</head>
<body>
    <header>
        <h1>Administración de Licitadores y Productos</h1>
    </header>

    <!-- Filtro para los Licitadores -->
    <section>
        <h2>Licitadores</h2>
        <input type="text" id="licitadoresFilter" placeholder="Filtrar licitadores..." onkeyup="filtrarLicitadores()">
        <table id="licitadoresTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de los licitadores serán cargadas aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Filtro para los Productos -->
    <section>
        <h2>Productos</h2>
        <input type="text" id="productosFilter" placeholder="Filtrar productos..." onkeyup="filtrarProductos()">
        <table id="productosTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Licitador</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de los productos serán cargadas aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Popup para Centro de Costo -->
    <div id="popupCentroCosto" class="popup">
        <div class="popup-content">
            <h2>Centro de Costo</h2>
            <input type="text" id="centroCostoInput" placeholder="Ingrese Centro de Costo">
            <button onclick="finalizarCompra()">Finalizar Compra</button>
            <button onclick="cerrarPopup()">Cerrar</button>
        </div>
    </div>

    <!-- Botón de Salir -->
    <button onclick="confirmarSalir()">Salir</button>
    
    <footer>
        <p>&copy; 2024 Tender Licitaciones</p>
    </footer>
</body>
</html>
