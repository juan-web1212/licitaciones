<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elija la licitacion</title>
    <link rel="stylesheet" href="../css/user-styles.css">
    <script type="module" src="../js/user.js"></script>
</head>
<body>
    <div class="container">
        <h1>Eli</h1>

        <!-- Tabla de Licitadores -->
        <h2>Licitadores</h2>
        <input type="text" id="licitadoresFilter" placeholder="Buscar Licitador" onkeyup="filtrarLicitadores()">
        <table id="licitadoresTable">
            <thead>
                <tr>
                    <th>Nombre del Licitador</th>
                    <th>ID de Licitación</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>

        <!-- Tabla de Productos -->
        <h2>Productos</h2>
        <input type="text" id="productosFilter" placeholder="Buscar Producto" onkeyup="filtrarProductos()">
        <table id="productosTable">
            <thead>
                <tr>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Nombre del Licitador</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>

        <!-- Botones de acción -->
        <button id="salirBtn" onclick="confirmarSalir()">Salir</button>
        <button id="aceptarBtn" onclick="mostrarCentroCostoPopup()" style="display: none;">Aceptar</button>
    </div>

    <!-- Pop-up para ingresar número de centro de costo -->
    <div id="popupCentroCosto" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close" onclick="cerrarPopup()">&times;</span>
            <h3>Ingrese el número de Centro de Costo</h3>
            <input type="text" id="centroCostoInput" placeholder="Centro de Costo">
            <button onclick="alert('La compra fue enviada con éxito');">Completar Compra</button>
            <button onclick="cerrarPopup()" class="cancelarBtn">Cancelar</button>
        </div>
    </div>
</body>
</html>
