<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tenders</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Panel de Administraci칩n</h1>

        <!-- Formulario para dar de alta usuarios -->
        <div class="form-container">
            <h2>Alta de Usuarios</h2>
            <form id="formUsuarios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required>

                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Correo electr칩nico:</label>
                <input type="email" id="email" name="email">

                <button type="submit">Guardar Usuario</button>
            </form>
        </div>

        <!-- Formulario para dar de alta licitadores -->
        <div class="form-container">
            <h2>Alta de Licitadores</h2>
            <form id="formLicitadores">
                <label for="empresa">Nombre de la Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>

                <button type="submit">Guardar Licitador</button>
            </form>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</body>
<script>
    // Manejo del formulario de usuarios
    document.getElementById('formUsuarios').addEventListener('submit', (e) => {
        e.preventDefault();

        // Obtener valores del formulario
        const nombre = document.getElementById('nombre').value.trim();
        const user = document.getElementById('user').value.trim();
        const password = document.getElementById('password').value.trim();
        const email = document.getElementById('email').value.trim();

        // Validar los datos (puedes agregar m치s validaciones si necesitas)
        if (!nombre || !user || !password) {
            alert('Por favor, completa todos los campos obligatorios.');
            return;
        }

        // Guardar en Firebase
        guardarUsuario({
            nombre,
            user,
            password,
            email,
        });

        alert('Usuario guardado correctamente.');
        e.target.reset();
    });

    // Manejo del formulario de licitadores
    document.getElementById('formLicitadores').addEventListener('submit', (e) => {
        e.preventDefault();

        // Obtener valores del formulario
        const empresa = document.getElementById('empresa').value.trim();

        // Validar los datos
        if (!empresa) {
            alert('Por favor, ingresa el nombre de la empresa.');
            return;
        }

        // Guardar en Firebase
        guardarLicitador({
            empresa,
        });

        alert('Licitador guardado correctamente.');
        e.target.reset();
    });
</script>
    <script type="module">
    import { guardarUsuario, guardarLicitador } from '../app.js';

    // Manejo del formulario de usuarios
    document.getElementById('formUsuarios').addEventListener('submit', (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const user = document.getElementById('user').value.trim();
        const password = document.getElementById('password').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!nombre || !user || !password) {
            alert('Por favor, completa todos los campos obligatorios.');
            return;
        }

        guardarUsuario({ nombre, user, password, email });
        alert('Usuario guardado correctamente.');
        e.target.reset();
    });

    // Manejo del formulario de licitadores
    document.getElementById('formLicitadores').addEventListener('submit', (e) => {
        e.preventDefault();

        const empresa = document.getElementById('empresa').value.trim();

        if (!empresa) {
            alert('Por favor, ingresa el nombre de la empresa.');
            return;
        }

        guardarLicitador({ empresa });
        alert('Licitador guardado correctamente.');
        e.target.reset();
    });
</script>
</html>
