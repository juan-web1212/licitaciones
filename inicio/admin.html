    <div class="container">

        <!-- Formulario para dar de alta usuarios -->
        <div class="form-container">
            <h2>Alta de Usuarios</h2>
            <form id="formUsuarios">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">

                <button type="submit">Guardar Usuario</button>
            </form>
        </div>

        <!-- Formulario para dar de alta licitadores -->

<script>
    // Manejo del formulario de usuarios
    document.getElementById('formUsuarios').addEventListener('submit', (e) => {
        e.preventDefault();

        // Obtener valores del formulario
        const nombre = document.getElementById('nombre').value.trim();
        const user = document.getElementById('user').value.trim();
        const password = document.getElementById('password').value.trim();
        const email = document.getElementById('email').value.trim();

        // Validar los datos (puedes agregar más validaciones si necesitas)
        if (!nombre || !user || !password) {
            alert('Por favor, completa todos los campos obligatorios.');
            return;
        }

        // Guardar en Firebase
        guardarUsuario({
            nombre,
            user,
            password,
            email,
        });

        alert('Usuario guardado correctamente.');
        e.target.reset();
    });

    // Manejo del formulario de licitadores
    document.getElementById('formLicitadores').addEventListener('submit', (e) => {
        e.preventDefault();

        // Obtener valores del formulario
        const empresa = document.getElementById('empresa').value.trim();

        // Validar los datos
        if (!empresa) {
            alert('Por favor, ingresa el nombre de la empresa.');
            return;
        }

        // Guardar en Firebase
        guardarLicitador({
            empresa,
        });

        alert('Licitador guardado correctamente.');
        e.target.reset();
    });
</script>
