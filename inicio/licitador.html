<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licitador - Página de Licitaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido Licitador</h1>
        <p>Aquí puedes presentar nuevas licitaciones.</p>
        <form method="POST" action="/submit-licitacion">
            <label for="titulo">Título de la Licitación:</label>
            <input type="text" name="titulo" id="titulo" required>

            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" required></textarea>

            <button type="submit">Presentar Licitación</button>
        </form>
        <a href="../index.html">Volver al inicio</a>
    </div>
</body>
</html>
