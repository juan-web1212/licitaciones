<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tenders</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulario para registrar un nuevo usuario -->
        <form id="formUsuario">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrar Usuario</button>
        </form>

        <!-- Mensajes de estado -->
        <div id="message"></div>

        <!-- Cargando el script de Firebase -->
        <script type="module">
            // Importación de los módulos de Firebase
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
            import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

            // Configuración de Firebase
            const firebaseConfig = {
            apiKey: "AIzaSyCUHHGPBdN2VAWaF_J7wYqZ54sPBxy1RFs",
            authDomain: "tenderlicitaciones-9ba50.firebaseapp.com",
            databaseURL: "https://tenderlicitaciones-9ba50-default-rtdb.firebaseio.com/",
            projectId: "tenderlicitaciones-9ba50",
            storageBucket: "tenderlicitaciones-9ba50.firebasestorage.app",
            messagingSenderId: "531013447459",
            appId: "1:531013447459:web:07580f26176abe2fe62696",
            measurementId: "G-E9RJCXF5MC"
            };

            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            // Función para guardar un nuevo usuario
            function guardarUsuario(user) {
                const userRef = ref(database, 'usuarios');  // Referencia a la ruta 'usuarios'
                return push(userRef, user);  // Devuelve la promesa
            }

            // Manejo del formulario
            document.getElementById('formUsuario').addEventListener('submit', function (e) {
                e.preventDefault();

                const user = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                };

                guardarUsuario(user)
                    .then(() => {
                        document.getElementById('message').innerHTML = "<p>Usuario registrado con éxito.</p>";
                        document.getElementById('formUsuario').reset();  // Limpiar el formulario
                    })
                    .catch((error) => {
                        document.getElementById('message').innerHTML = "<p>Error al registrar el usuario: " + error.message + "</p>";
                    });
            });
        </script>
    </div>
</body>
</html>
